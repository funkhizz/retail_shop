{% extends 'base.html' %}

{% block content %}
{% if request.user.is_authenticated %}
<div class="col-12 col-md-6 mx-auto">
    {% if title %}<h1 class="my-3">{{ title }}</h1>{% endif %}
    <form method="POST" action="{% if action_url %}{{ action_url }}{% endif %}">{% csrf_token %}
        {% if next_url %}
        <input type="hidden" name="next" value="{{ next_url }}">
        {% endif %}
        {{ form.as_p }}
        <label for="email">Email:</label>
        <input type="text" id='email' class='form-control' value="{{ request.user.email }}" disabled='disabled'></br>
        <button type="submit" class="btn btn-secondary">Save</button>
        Do you want to change your password? <a href="{% url 'password_change' %}">Link here</a>
    </form>


</div>
{% endif %}
{% endblock %}
