{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Login</h1>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    {{ form.as_p }}
    <button type="submit" class="btn btn-secondary">Submit</button>
</form>

{% endblock %}
