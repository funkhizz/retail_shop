{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-12 col-md-6">
                <h1>{{ object.title }}</h1> <br>
                {{ object.description|linebreaks }} <br>
                {% if object.image %}
                <img src="{{ object.image.url }}" alt="" height="250" width="300"> <!-- add url to get actual path -->
                {% endif %}
        </div>
        <div class="col-12 col-md-6">
                {% include "products/snippets/update_cart.html" with product=object cart=cart %}
        </div>
</div>
{% endblock %}
