{% verbatim %}
<!-- stripe template form  -->
<script id="stripeTemplate" type="text/x-jsrender">
<form class="payment-form" action="" method="post" id="payment-form" data-next-url="{{:nextUrl}}" data-token='{{:publishKey}}'>
    <div class="form-row mb-3">
        <div id="card-element" class="form-control">
            <!-- A Stripe Element will be inserted here. -->
        </div>
        <!-- Used to display form errors. -->
        <div id="card-errors" role="alert"></div>
    </div>
    <button class="btn btn-primary">{{:btnTitle}}</button>
</form>
</script>
{% endverbatim %}
